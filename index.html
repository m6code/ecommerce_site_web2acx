<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tech2etc Ecommerce Tutorial</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section id="header">
            <a href="#"><img src="img/logo.png" alt="Logo Image" class="logo"> </a>
            <nav>
                <ul id="navbar">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact">Contact</a></li>
                    <li><a href="cart.html"><i class="far fa-shopping-bag"></i></a></li>
                </ul>
            </nav>
        </section>   

        <section id="hero">
            <h4>Trade-in-offers</h4>

            </div><div class="fe-box">

            </div>
            <div class="fe-box">
                <img src="img/features/f3.png" alt="Save Money">

            </div>
            <div class="fe-box">
                <img src="img/features/f4.png" alt="Promotions">
                <h6>Promotions </h6>
            </div>
            <div class="fe-box">
                <img src="img/features/f5.png" alt="Happy Sell">
                <h6>Happy Sell </h6>
            </div>
            <div class="fe-box">
                <img src="img/features/f6.png" alt="24/7 Support">
                <h6>24/7 Support </h6>
            </div>

        </section>
